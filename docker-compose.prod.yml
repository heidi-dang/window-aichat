services:
  backend:
    image: ghcr.io/${GHCR_REPO:-heidi-dang/window-aichat}/backend:${IMAGE_TAG:-latest}
    container_name: window-aichat-backend
    ports:
      - "8000:8000"
    volumes:
      - ./server_cache:/app/server_cache
      - ./workspace:/app/workspace
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - aichat-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    image: ghcr.io/${GHCR_REPO:-heidi-dang/window-aichat}/frontend:${IMAGE_TAG:-latest}
    container_name: window-aichat-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - aichat-network

networks:
  aichat-network:
    driver: bridge
