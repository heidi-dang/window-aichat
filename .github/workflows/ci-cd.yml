name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend

jobs:
  # Build and test backend
  backend:
    name: Build Backend
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          bash .github/scripts/retry.sh 5 2 -- python -m pip install --upgrade pip
          bash .github/scripts/retry.sh 5 2 -- pip install -r requirements.txt
          bash .github/scripts/retry.sh 5 2 -- pip install pytest pytest-cov black flake8
      
      - name: Lint with flake8
        run: |
          # Enforce strict linting for Python files
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Additional style checks, allowing warnings (exit-zero)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Format check with black
        run: black --check .

      - name: Test backend
        run: |
          if [ -d "tests" ] || ls test_*.py &> /dev/null; then # Check for test directory or files
            pytest --cov=. --cov-report=xml # Removed || true to enforce test success
          else
            echo "No tests found, skipping..."
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # REQUIRED for cache-to: type=gha
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (backend)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=long,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push backend Docker image
        id: build-backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Verify backend image published
        if: github.event_name != 'pull_request'
        run: bash .github/scripts/verify-ghcr.sh ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }} ${{ steps.build-backend.outputs.digest }}

  # Build and test frontend
  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Install dependencies
        working-directory: ./webapp
        run: bash ../.github/scripts/retry.sh 5 2 -- npm ci --no-audit --no-fund

      - name: Lint frontend
        working-directory: ./webapp
        run: npm run lint
      
      - name: Test frontend
        working-directory: ./webapp
        run: npm run test --if-present

      - name: Build frontend
        working-directory: ./webapp
        env:
          NODE_OPTIONS: --max-old-space-size=4096
        run: npm run build

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # REQUIRED for cache-to: type=gha
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (frontend)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=long,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push frontend Docker image
        id: build-frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Verify frontend image published
        if: github.event_name != 'pull_request'
        run: bash .github/scripts/verify-ghcr.sh ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }} ${{ steps.build-frontend.outputs.digest }}

  # Deploy (optional - can be triggered manually or on main branch)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [backend, frontend]
    if: >
      github.ref == 'refs/heads/main' &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    environment:
      name: production
      url: https://your-domain.duckdns.org
    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SSH_PORT: ${{ secrets.SSH_PORT || '22' }}
      GHCR_USER: ${{ secrets.GHCR_USER }}
      GHCR_PAT: ${{ secrets.GHCR_PAT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Gate deploy on required secrets
        id: gate
        shell: bash
        run: |
          missing=0
          for name in SSH_HOST SSH_USER SSH_PRIVATE_KEY GHCR_USER GHCR_PAT; do
            if [ -z "${!name:-}" ]; then
              echo "missing ${name}"
              missing=1
            fi
          done
          if [ "${missing}" -eq 1 ]; then
            echo "enabled=false" >> "${GITHUB_OUTPUT}"
          else
            echo "enabled=true" >> "${GITHUB_OUTPUT}"
          fi

      - name: Ensure remote deploy directories
        if: steps.gate.outputs.enabled == 'true'
        uses: appleboy/ssh-action@v1.0.0
        with:
          debug: true
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_PRIVATE_KEY }}
          port: ${{ env.SSH_PORT }}
          timeout: 60s
          command_timeout: 10m
          script_stop: true
          script: |
            set -euo pipefail
            mkdir -p /opt/window-aichat/.github/scripts

      - name: Upload deployment files
        if: steps.gate.outputs.enabled == 'true'
        uses: appleboy/scp-action@v0.1.7
        with:
          debug: true
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_PRIVATE_KEY }}
          port: ${{ env.SSH_PORT }}
          timeout: 60s
          command_timeout: 10m
          source: "docker-compose.prod.yml,nginx.conf,.github/scripts/healthcheck.sh"
          target: /opt/window-aichat

      - name: Deploy with Docker Compose
        if: steps.gate.outputs.enabled == 'true'
        uses: appleboy/ssh-action@v1.0.0
        with:
          debug: true
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_PRIVATE_KEY }}
          port: ${{ env.SSH_PORT }}
          timeout: 60s
          command_timeout: 15m
          script_stop: true
          script: |
            set -euo pipefail
            cd /opt/window-aichat

            export GHCR_REPO='${{ github.repository }}'
            export IMAGE_TAG="sha-${{ github.sha }}"

            echo "${GHCR_PAT}" | docker login ghcr.io -u "${GHCR_USER}" --password-stdin

            if command -v docker-compose >/dev/null 2>&1; then
              DC='docker-compose'
            else
              DC='docker compose'
            fi

            $DC -f docker-compose.prod.yml pull
            $DC -f docker-compose.prod.yml up -d --remove-orphans

            curl -fsS http://localhost:8000/docs >/dev/null
            bash .github/scripts/healthcheck.sh http://localhost

            docker image prune -f
