name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend

jobs:
  # Build and test backend
  backend:
    name: Build Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          bash .github/scripts/retry.sh 5 2 -- python -m pip install --upgrade pip
          bash .github/scripts/retry.sh 5 2 -- pip install -r requirements.txt
          bash .github/scripts/retry.sh 5 2 -- pip install pytest pytest-cov black flake8
      
      - name: Lint with flake8
        run: |
          # Enforce strict linting for Python files
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Additional style checks, allowing warnings (exit-zero)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Format check with black
        run: black --check .

      - name: Test backend
        run: |
          if [ -d "tests" ] || ls test_*.py &> /dev/null; then # Check for test directory or files
            pytest --cov=. --cov-report=xml # Removed || true to enforce test success
          else
            echo "No tests found, skipping..."
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # REQUIRED for cache-to: type=gha
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (backend)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push backend Docker image
        id: build-backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Verify backend image published
        if: github.event_name != 'pull_request'
        run: bash .github/scripts/verify-ghcr.sh ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }} ${{ steps.build-backend.outputs.digest }}

  # Build and test frontend
  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Install dependencies
        working-directory: ./webapp
        run: bash ../.github/scripts/retry.sh 5 2 -- npm ci --no-audit --no-fund

      - name: Lint frontend
        working-directory: ./webapp
        run: npm run lint
      
      - name: Test frontend
        working-directory: ./webapp
        run: npm run test --if-present

      - name: Build frontend
        working-directory: ./webapp
        env:
          NODE_OPTIONS: --max-old-space-size=4096
        run: npm run build

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # REQUIRED for cache-to: type=gha
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (frontend)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push frontend Docker image
        id: build-frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Verify frontend image published
        if: github.event_name != 'pull_request'
        run: bash .github/scripts/verify-ghcr.sh ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }} ${{ steps.build-frontend.outputs.digest }}

  # Deploy (optional - can be triggered manually or on main branch)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://your-domain.duckdns.org

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail
            cd /opt/window-aichat
            git pull origin main

            export GHCR_REPO='${{ github.repository }}'
            export IMAGE_TAG='latest'

            echo '${{ secrets.GHCR_PAT }}' | docker login ghcr.io -u '${{ secrets.GHCR_USER }}' --password-stdin

            if command -v docker-compose >/dev/null 2>&1; then
              DC='docker-compose'
            else
              DC='docker compose'
            fi

            $DC -f docker-compose.prod.yml pull
            $DC -f docker-compose.prod.yml up -d --remove-orphans

            curl -fsS http://localhost:8000/docs >/dev/null
            bash .github/scripts/healthcheck.sh http://localhost

            docker image prune -f
