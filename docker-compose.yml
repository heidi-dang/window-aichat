version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: window-aichat-backend
    ports:
      - "8000:8000"
    volumes:
      - ./server_cache:/app/server_cache
      - ./workspace:/app/workspace
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - aichat-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: window-aichat-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - aichat-network

networks:
  aichat-network:
    driver: bridge
